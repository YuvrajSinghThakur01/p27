<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Event Poster</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="poster">
    <div class="poster-header">
      <h1 class="event-title">Tech Innovators Conference 2024</h1>
      <p class="event-date">November 25, 2024 | 9:00 AM - 5:00 PM</p>
    </div>
    
    <div class="poster-content">
      <p class="tagline">Shaping the Future of Technology</p>
      <button class="btn">Register Now</button>
    </div>

    <div class="poster-footer">
      <p>Location: Sheryians Coding School Bhopal</p>
      <p>Join us for an exciting day of innovation, learning, and networking!</p>
    </div>
  </div>
</body>
</html>
